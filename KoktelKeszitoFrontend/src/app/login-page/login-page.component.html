  <form novalidate autocomplete="off" #form="ngForm">
    <input type="hidden" name="UserId" [value]="service.UserId" />
    <div class="form-group">
        <label>Username</label>
        <input class="form-control form-control-lg" placeholder="Username" name="Username"
            #Username="ngModel" [(ngModel)]="service.Username"
            required [class.invalid]="Username.invalid && Username.touched">
            >
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control form-control-lg" placeholder="Password" name="Password"
            #Password="ngModel" [(ngModel)]="service.Password"
            required [class.invalid]="Password.invalid && Password.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
